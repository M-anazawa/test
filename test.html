<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 URLs in One Tab</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        iframe {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <iframe src="https://www.yahoo.co.jp/" title="Website 1"></iframe>
        <iframe src="https://www.google.co.jp/" title="Website 2"></iframe>
        <iframe src="https://example.com" title="Website 3"></iframe>
        <iframe src="https://example.com" title="Website 4"></iframe>
        <iframe src="https://example.com" title="Website 5"></iframe>
        <iframe src="https://example.com" title="Website 6"></iframe>
        <iframe src="https://example.com" title="Website 7"></iframe>
        <iframe src="https://example.com" title="Website 8"></iframe>
        <iframe src="https://example.com" title="Website 9"></iframe>
    </div>
</body>
</html>
